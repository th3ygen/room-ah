<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room-ah! - Buy</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/source/stylesheets/global.css">
    <link rel="stylesheet" href="/source/stylesheets/guest-auth.css">
</head>
<body>
    <div class="loading-screen-container">
        <div class="loading-screen">
            <div class="text">
                <h1 class="ml11">
                    <span class="text-wrapper">
                      <span class="line line1"></span>
                      <span class="letters">Please wait</span>
                    </span>
                  </h1>
            </div>
        </div>
    </div>

    <div class="top-navbar">
        <div class="logo">
            Room-
            <span style="color: #f4772a">Ah!</span>
        </div>
        <div class="nav-items">
            
        </div>

        <div class="authoriz">
            <div class="item">
                <span>Sign up</span>
            </div>
            <div class="item login">
                <span>Login</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="auth-wrapper">
            <div class="anim">
                <lottie-player
                        src="/source/svg/Login Animation/Lottie Animation/Login Colored.json" 
                        background="transparent"
                        speed="1"
                        style="width: 500px; height: 500px;"
                        loop
                        autoplay
                ></lottie-player>
            </div>
            <div class="form">
                <div class="login">
                    <div class="heading">
                        Log <span style="color: #f4772a">in</span>
                    </div>
                    <div class="inputs">
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input">
                                <input type="text" placeholder="Username" name="" id="username">
                            </div>
                        </div>
                        <div class="item">
                            <div class="icon">
                                <i class="fas fa-unlock"></i>
                            </div>
                            <div class="input">
                                <input type="password" placeholder="Password" name="" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="btn-submit" style="cursor: pointer; user-select: none" id="submit">
                            Enter
                        </div>
                        <div class="forgot-password">
                            <div class="label">Having problem login in?</div>
                            <a href="#">Forgot password</a> or 
                            <a href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script defer src="/source/scripts/global.js"></script>
    <script defer src="/source/scripts/guest/login.js"></script>
    <script>

    </script>
</body>
</html>
